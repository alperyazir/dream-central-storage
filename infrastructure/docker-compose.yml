version: "3.9"

services:

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: dream_central
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: changethis
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dream_central"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  api:
    build:
      context: ../apps/api
    env_file:
      - ../apps/api/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    volumes:
      - ../apps/api:/app
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload"

  worker:
    build:
      context: ../apps/api
    env_file:
      - ../apps/api/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    volumes:
      - ../apps/api:/app
    command: python -m app.services.queue.worker

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: dream_minio
      MINIO_ROOT_PASSWORD: dream_minio_secret
      MINIO_SERVER_URL: http://localhost:9000
      MINIO_API_CORS_ALLOW_ORIGIN: "*"
    command: server /data --console-address ":9090"
    ports:
      - "9000:9000"
      - "9090:9090"
    volumes:
      - minio_data:/data

  nginx:
    image: nginx:1.27
    depends_on:
      - api
    ports:
      - "8081:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

  prometheus:
    image: prom/prometheus:latest
    depends_on:
      - api
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command: --config.file=/etc/prometheus/prometheus.yml
    ports:
      - "9091:9090"
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:10.4.3
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/dashboards:/var/lib/grafana/dashboards:ro
    profiles:
      - monitoring

  admin-panel:
    build:
      context: ../apps/admin-panel
    depends_on:
      - api
    ports:
      - "5174:80"

volumes:
  postgres_data:
  redis_data:
  minio_data:
  grafana_data:
