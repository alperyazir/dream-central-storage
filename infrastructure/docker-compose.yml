version: "3.9"

services:
  api:
    build:
      context: ../apps/api
    env_file:
      - ../apps/api/.env.example
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - minio
    volumes:
      - ../apps/api:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: dream_central
      POSTGRES_USER: dream_admin
      POSTGRES_PASSWORD: dream_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: dream_minio
      MINIO_ROOT_PASSWORD: dream_minio_secret
    command: server /data --console-address ":9090"
    ports:
      - "9000:9000"
      - "9090:9090"
    volumes:
      - minio_data:/data

  nginx:
    image: nginx:1.27
    depends_on:
      - api
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:
  minio_data:
